<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Web Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="images/close.svg" width="30px" class="invert" alt="">
            </div>
            <div class="home padd1 bg-gray rounded marg1">
                <div class="logo"><img width="110px" class="invert" src="images/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library padd1 bg-gray rounded marg1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>

                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                    </div>

                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>

                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>

                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>

                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>


        <div class="right rounded bg-gray">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">


                        <img class="invert hamburger" width="40px" src="images/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="white"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="white"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo"></div>

                        <div class="songBtns" style="display: flex;">
                            <img id="prev" width="35px" src="images/previous.svg" alt="">
                            <img id="play" width="35px" src="images/play.svg" alt="">
                            <img id="next" width="35px" src="images/next.svg" alt="">
                        </div>

                        <div class="timevol">


                            <div class="songtime"></div>
                            <div class="volume"><img style="width: 24px;" class="invert" src="images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
